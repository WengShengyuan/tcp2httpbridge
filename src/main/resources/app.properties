########## application settings ##########
# project name aka HTTP server's root name
app.project=tcp2httpbridge
# tcp and HTTP transfer data max byte array length
app.maxbuffer=20480
# httpserver's max listener
app.maxhttphandler=100

########## local server settings ##########
# local TCP server's listen port (receive zabbix_agentd's TCP data)
local.tcp.port=1234
# local HTTP server's listen port (receive remote agent bridge's HTTP data)
local.http.port=8888

########## remote server settings ##########
# remote server's domain or IP (send to zabbix_server)
remote.http.server=http://123.57.9.21
# remode server's HTTP port (send to zabbix_server)
remote.http.port=8888
# zabbix_server's IP or domain
remote.tcp.server=localhost
# zabbix_server's port
remote.tcp.port=10051

########## urls ##########
# HTTP api to receive zabbix's data via HTTP
api.zabbix=zabbix